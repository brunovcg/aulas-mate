<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mate Academy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Table -->
      <h2>Como era usado antes? Table</h2>
      <section >
        <table class="table">
          <tr>
            <th>/</th>
            <th>1</th>
            <th>2</th>
            <th>4</th>
          </tr>
          <tr>
            <td>a</td>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
          </tr>
          <tr>
            <td>b</td>
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
          </tr>
        </table>
      </section>
      <!-- Table -->
      <!-- Flex Direction, Gap e order-->
      <h2>Flex Direction, Gap e Order</h2>
      <section class="flex-direction-gap-order">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </section>
      <!-- Flex Direction, Gap e order-->
      <!-- Flex Wrap-->
      <h2>Flex Wrap</h2>
      <section class="flex-wrap">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </section>
      <!-- Flex Wrap-->
      <!-- Flex Content-->
      <h2>Flex Content</h2>
      <section class="flex-content">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </section>
      <!-- Flex Content-->
      <!-- Flex Items-->
      <h2>Flex Items x Content</h2>
      <section class="flex-items-content">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </section>
      <!-- Flex Items-->
      <!-- Flex Self-->
      <h2>Flex Align Self</h2>
      <section class="flex-self">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
        <div class="box box5">5</div>
      </section>
      <!-- Flex Self-->
      <!-- Flex Grow-->
      <h2>Flex Grow</h2>
      <section class="flex-grow">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
      </section>
      <!-- Flex Grow-->
      <!-- Flex Shrink-->
      <h2>Flex Shrink</h2>
      <section class="flex-shrink">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
      </section>
      <!-- Flex Shrink-->
    </main>
  </body>
</html>
